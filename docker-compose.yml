services:
  meeting-recorder:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      OBS_HOST: "host.docker.internal"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./recordings:/app/recordings
      - ./transcripts:/app/transcripts
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
